<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sunshine Pediatrics</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <button onclick="loadAppointments()">View Appointments</button>
    <div id="appointments"></div>

    <script>
        async function loadAppointments() {
            const response = await fetch("https://sunshine-pediatrics-backend.onrender.com/admin/appointments");
            const data = await response.json();
            document.getElementById("appointments").innerHTML = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
